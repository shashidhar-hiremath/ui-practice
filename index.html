<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header class="header">
            <h2>
                UI Practice
            </h2>
        </header>
        <main>
            <section class="product-view-container">
                <div class="slide-preview">
                    <figure>
                        <img id="PrevImage" src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Mercedes-Benz/GLA/7269/1621948227508/front-left-side-47.jpg?impolicy=resize&imwidth=480">
                    </figure>
                    <div>
                        <div class="preview-product-type" id="PrevType">PERFUME</div>
                        <div class="preview-product-name" id="PrevName">Gabrielle Essence Eau De Parfum</div>
                        <div class="preview-product-more-details" id="PrevMoreDetails">
                            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                        </div>
                        <div class="preview-product-price">
                            <span class="actual-price" id="PrevOfferPrice">
                                $149.99
                            </span>
                            <span class="old-price" id="PrevCost">
                                $169.99
                            </span>
                        </div>
                        <button class="view-product" style="background-color: rgb(233, 41, 41);" onclick="deleteProduct()">Delete</button>
                    </div>
                </div>
                <div class="list-items-conatiner">
                    
                    <!-- <div class="product-card">
                        <div class="product-tumb">
                            <img src="https://i.imgur.com/xdbHo4E.png" alt="">
                        </div>
                        <div class="product-details">
                            <span class="product-catagory">Women,bag</span>
                            <h4><a href="">Women leather bag</a></h4>
                            <div class="product-bottom-details">
                                <div class="product-price"><small>$96.00</small>$230.99</div>
                                <button class="view-product"> Preview</button>
                            </div>
                        </div>
                    </div> -->
                </div>
            </section>
            <section class="slider-left">
                <button class="open-close-form-btn" onclick="openClosePanel(event)">
                    Open Form
                </button>
                <div class="container">  
                    <form id="product" action="" method="post">
                      <h3>Add Products list</h3>
                      <fieldset>
                        <input placeholder="Product name" type="text" tabindex="0" id="ProductName" autofocus>
                      </fieldset>
                      <fieldset>
                        <input placeholder="Product type" type="text" tabindex="0" id="ProductType">
                      </fieldset>
                      <fieldset>
                        <input placeholder="Product cost" type="number" tabindex="0" id="ProductCost">
                      </fieldset>
                      <fieldset>
                        <input type="checkbox" name="offer" id="Offer">
                        <label for="Offer" style="margin-left: 5px;position: relative;top: -2px;">Offer</label>
                        <input placeholder="Offer cost" type="number" id="ProductOfferPrice" tabindex="0">
                      </fieldset>
                      <fieldset>
                        <input placeholder="Product image" type="url" tabindex="0" id="ProductImage" >
                      </fieldset>
                      <fieldset>
                        <textarea placeholder="More details here...." tabindex="0" id="ProductMoreDetails" ></textarea>
                      </fieldset>
                      <fieldset>
                        <button name="submit" type="button" id="ProductSubmit" data-submit="...Sending">Submit</button>
                      </fieldset>
                    </form>
                  </div>
            </section>
        </main>
        <script src="./app.js"></script>
    </body>
</html>
